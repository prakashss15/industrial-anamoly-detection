<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stored Sensor Readings</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter,sans-serif;
  background:#0f172a;
  color:#e2e8f0;
  text-align:center;
  padding:20px;
}

h1 { font-weight:800; }

a {
  color:white;
  text-decoration:none;
  font-weight:700;
  background:#7c3aed;
  padding:8px 16px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:20px;
}

table {
  width:95%;
  margin:auto;
  border-collapse:collapse;
  background:rgba(255,255,255,0.06);
}

th, td {
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

th {
  background:linear-gradient(135deg,#7c3aed,#06b6d4);
  text-transform:uppercase;
  font-size:12px;
}

tr:hover {
  background:rgba(124,58,237,0.15);
}
</style>
</head>

<body>

<h1>üìä Stored Sensor Readings</h1>
<a href="/">‚Üê Back to Dashboard</a>

<table>
<thead>
<tr>
  <th>Timestamp</th>
  <th>Temperature (K)</th>
  <th>Pressure</th>
  <th>Vibration</th>
  <th>Status</th>
</tr>
</thead>

<tbody>
{% for item in data %}
<tr>
  <td>{{ item.timestamp }}</td>
  <td>{{ item.temperature_K }}</td>
  <td>{{ item.pressure_bar }}</td>
  <td>{{ item.vibration_mms }}</td>
  <td>{{ item.hazard_level }}</td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
